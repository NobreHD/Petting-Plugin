name: Petting
version: '${version}'
main: nobrehd.Petting
api-version: 1.20.1
prefix: <*PETTING*>
authors: [ NobreHD ]
description: Plugin that allows players to pet dogs and cats
commands:
  petting:
    description: Update the list of greettings
    usage: /petting
    permission: petting.admin

permissions:
  petting.admin:
    description: Allows the player to use the /petting command
    default: op